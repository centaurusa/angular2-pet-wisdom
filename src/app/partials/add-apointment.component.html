<div class="panel panel-primary">
            <div class="panel-heading apt-addheading" (click)="toggleForm()">
            <span class="glyphicon glyphicon-plus"></span> Add Appointment</div>
            <div class="panel-body" *ngIf="showForm">
              <form class="add-appointment form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label" htmlFor="petName">Pet Name</label>
                  <div class="col-sm-10">
                    <input #petName.value type="text" class="form-control"
                      id="petName" placeholder="Pet's Name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" htmlFor="petOwner">Pet Owner</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"
                      id="petOwner" placeholder="Owner's Name" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" htmlFor="aptDate">Date</label>
                  <div class="col-sm-4">
                    <input type="date" class="form-control"
                      id="aptDate" />
                  </div>
                  <label class="col-sm-2 control-label" htmlFor="aptTime">Time</label>
                  <div class="col-sm-4">
                    <input type="time" class="form-control"
                      id="aptTime" />
                  </div>

                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" htmlFor="aptNotes">Apt. Notes</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" rows="4" cols="50"
                      id="aptNotes" placeholder="Appointment Notes"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right" (click)="btnSubmit(petName)">Add Appointment</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
