<div class="container main">
  <h2>Contact Us</h2>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div formGroupName="address">
          <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" formControlName="street">
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" formControlName="city">
          </div>
          <div class="form-group">
            <label>Postalcode</label>
            <input type="text" class="form-control" formControlName="postalcode">
            <div *ngIf="userForm.controls['address'].controls['postalcode'].hasError('pattern')" class="alert alert-danger">
              PostalCode format is five digits
            </div>
          </div>
        </div>
        <button [disabled]="!userForm.valid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div><!-- col-md -->
  </div><!-- end row -->
</div><!-- end container main -->
